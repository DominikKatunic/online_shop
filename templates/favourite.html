{% include "header.html" %}

<body class="d-flex flex-column min-vh-100">
    <h2>Your favourite articles</h2>

    <div id="cart-items">
        {% for article in data['articles'] %}
            <div class="cart-item" data-price="{{ article.price }}" style="display: flex; align-items: center; justify-content: space-between; border: 1px solid #000; border-radius: 10px; padding: 15px; margin: 15px;">

                <div style="flex: 1;">
                    <a href="{{ url_for('add_to_cart', id_article=article.id) }}"><img src="{{ article.img_url }}" alt="Slika proizvoda" style="width: 150px; height: auto; border-radius: 10px;"></a>
                </div>

                <div style="flex: 2; padding-left: 20px;">
                    <h3>{{ article.name }}</h3>
                    <p>Price: <span class="item-price">{{ article.price }}</span>$</p>
                    
                    <p>Rating: ‚≠ê {{ article.rating }}</p>
                </div>

                <div>
                    <a href="{{ url_for('add_to_cart', id_article=article.id) }}"><button style="background-color: #52f0ae; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Add to cart</button></a>

                    <a href="{{ url_for('delete_from_favourite', id_article=article.id) }}"><button style="background-color: #f8d7da; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Remove</button></a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>

{% include "footer.html" %}
