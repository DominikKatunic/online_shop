{% include "header.html" %}

<body class="d-flex flex-column min-vh-100">
    <h2>My orders</h2>

    <div>
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Name of article</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for order in data %}
                    <tr>
                        <td>{{ order['name'] }}</td>
                        <td>{{ order['quantity'] }}</td>
                        <td>${{ order['price'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Total: ${{ total }}</p>
    </div>
</body>
